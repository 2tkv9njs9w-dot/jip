<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ຮ້ານເຂົ້າປຽກຈິບໆ - ລະບົບ POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans Lao', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .hidden { display: none; }
        .active-scale:active { transform: scale(0.95); }
        
        /* ຈັດການ Mobile Layout ໃຫ້ສວຍງາມ */
        @media (max-width: 768px) {
            .pos-container { flex-direction: column; height: 100vh; }
            .menu-section { width: 100% !important; flex: 1; overflow-y: auto; padding-bottom: 220px; }
            .cart-section { 
                width: 100% !important; height: auto; position: fixed; bottom: 0; left: 0; z-index: 50;
                background: white; border-radius: 2rem 2rem 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            }
            .cart-scroll { max-height: 150px; overflow-y: auto; }
        }
    </style>
</head>
<body>

    <div id="page-login" class="flex items-center justify-center min-h-screen bg-orange-600 p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center border-t-8 border-orange-500">
            <div class="w-24 h-24 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                <i class="fas fa-bowl-food text-orange-600 text-5xl"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 italic uppercase">ເຂົ້າປຽກຈິບໆ</h1>
            <p class="text-slate-400 mb-8 font-bold text-sm uppercase tracking-widest">Admin Login</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-xs font-bold text-slate-400 ml-2 mb-1 block">ລະຫັດຜ່ານ</label>
                    <div class="relative">
                        <span class="absolute left-5 top-4 text-slate-300"><i class="fas fa-lock"></i></span>
                        <input type="password" id="login-pass" placeholder="ລະຫັດຜ່ານ" 
                            class="w-full pl-12 pr-6 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-xl outline-none focus:border-orange-500 transition-all">
                    </div>
                </div>
                <button onclick="checkLogin()" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-black shadow-xl active-scale text-lg mt-2">ເຂົ້າສູ່ລະບົບ</button>
            </div>
        </div>
    </div>

    <div id="page-table" class="hidden min-h-screen p-4 md:p-10">
        <div class="max-w-6xl mx-auto">
            <header class="flex justify-between items-center mb-8 px-2">
                <div>
                    <h1 class="text-2xl md:text-3xl font-black text-slate-800 italic uppercase">ເລືອກໂຕະ</h1>
                    <p class="text-orange-500 font-bold text-xs">Table Selection</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="showPage('page-report')" class="w-12 h-12 bg-white rounded-2xl border shadow-sm text-emerald-600 flex items-center justify-center active-scale"><i class="fas fa-chart-line"></i></button>
                    <button onclick="showPage('page-admin')" class="w-12 h-12 bg-slate-800 rounded-2xl text-white shadow-sm flex items-center justify-center active-scale"><i class="fas fa-plus"></i></button>
                </div>
            </header>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="table-grid"></div>
        </div>
    </div>

    <div id="page-pos" class="hidden h-screen flex flex-col bg-slate-50">
        <header class="bg-white border-b p-4 flex justify-between items-center px-6">
            <button onclick="showPage('page-table')" class="text-slate-400 font-bold active-scale"><i class="fas fa-arrow-left"></i></button>
            <h2 id="pos-table-name" class="font-black text-xl text-orange-600"></h2>
            <div class="w-8"></div>
        </header>
        
        <nav class="bg-white border-b flex gap-2 p-3 overflow-x-auto">
            <button onclick="filterMenu('ທັງໝົດ')" class="category-btn px-6 py-2 rounded-full font-bold bg-orange-500 text-white shrink-0">ທັງໝົດ</button>
            <button onclick="filterMenu('ອາຫານ')" class="category-btn px-6 py-2 rounded-full font-bold text-slate-500 bg-slate-100 shrink-0">ອາຫານ</button>
            <button onclick="filterMenu('ເຄື່ອງດື່ມ')" class="category-btn px-6 py-2 rounded-full font-bold text-slate-500 bg-slate-100 shrink-0">ເຄື່ອງດື່ມ</button>
        </nav>

        <main class="flex flex-1 overflow-hidden pos-container">
            <section id="menu-list" class="menu-section p-4 grid grid-cols-2 md:grid-cols-4 gap-3 content-start"></section>
            
            <aside class="cart-section w-full md:w-1/3 bg-white border-l flex flex-col shadow-2xl">
                <div class="p-4 border-b flex justify-between items-center bg-slate-50">
                    <span class="font-black text-slate-700 text-sm italic">ລາຍການສັ່ງ</span>
                    <i class="fas fa-shopping-cart text-orange-300"></i>
                </div>
                <div id="cart-items" class="cart-scroll flex-1 p-3 space-y-2"></div>
                <div class="p-5 bg-white border-t space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 font-bold text-xs uppercase">ລວມທັງໝົດ</span>
                        <span id="total-price" class="text-3xl font-black text-orange-600">0</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3 pb-2 md:pb-0">
                        <button onclick="holdOrder()" class="bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold active-scale">ພັກບິນ</button>
                        <button onclick="checkout()" class="bg-orange-600 text-white py-4 rounded-2xl font-black shadow-lg active-scale">ໄລ່ເງິນ</button>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <div id="page-admin" class="hidden min-h-screen p-6 bg-slate-100 flex flex-col items-center">
        <div class="max-w-md w-full bg-white p-8 rounded-[3rem] shadow-xl border">
            <h2 class="text-xl font-black mb-6 text-slate-800 border-b pb-4 text-center italic uppercase">ຕັ້ງຄ່າເມນູ</h2>
            <div class="space-y-4">
                <input type="text" id="admin-name" placeholder="ຊື່ເມນູ" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-orange-500">
                <input type="number" id="admin-price" placeholder="ລາຄາ (ກີບ)" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none focus:border-orange-500">
                <select id="admin-category" class="w-full p-4 bg-slate-50 rounded-2xl font-bold border-2 border-slate-100 outline-none">
                    <option value="ອາຫານ">ອາຫານ</option>
                    <option value="ເຄື່ອງດື່ມ">ເຄື່ອງດື່ມ</option>
                </select>
                <input type="text" id="admin-img" placeholder="ລິ້ງຮູບພາບ (Copy ມາຈາກ Google)" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-slate-100 outline-none text-xs italic">
                
                <button onclick="handleSaveMenu()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-black shadow-lg active-scale">ບັນທຶກເມນູໃໝ່</button>
                <button onclick="showPage('page-table')" class="w-full text-slate-400 font-bold py-2 active-scale text-sm">ຍົກເລີກ ແລະ ກັບຄືນ</button>
            </div>
            
            <div class="mt-8">
                <h3 class="font-bold text-slate-400 text-xs mb-3 uppercase tracking-widest">ລາຍການເມນູທີ່ມີ</h3>
                <div id="admin-display-list" class="space-y-2 overflow-y-auto max-h-48 pr-2"></div>
            </div>
        </div>
    </div>

    <div id="page-report" class="hidden min-h-screen p-4 bg-slate-50">
        <div class="max-w-2xl mx-auto">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black italic">ລາຍງານຍອດຂາຍ</h2>
                <button onclick="showPage('page-table')" class="bg-white px-4 py-2 rounded-xl border font-bold active-scale">ກັບຄືນ</button>
            </header>
            <div class="grid grid-cols-2 gap-4 mb-6">
                 <div class="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-lg text-center">
                    <p class="text-[10px] text-orange-400 font-bold uppercase mb-1">ຍອດມື້ນີ້</p>
                    <h1 id="report-total-today" class="text-xl font-black italic">0 KIP</h1>
                </div>
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm text-center">
                    <p class="text-[10px] text-slate-400 font-bold mb-1">ບິນທັງໝົດ</p>
                    <h1 id="report-count-all" class="text-xl font-black italic text-slate-800">0</h1>
                </div>
            </div>
            <div id="report-daily-container" class="space-y-4 pb-24"></div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full font-bold text-sm hidden z-[100] shadow-2xl"></div>

    <script>
        // Firebase Config (ໃຊ້ຕົວເດີມຂອງເຈົ້າ)
        const firebaseConfig = {
            apiKey: "AIzaSyDrkORCwmsdCsdpH81Y40kaDpgrHU-U6ps",
            authDomain: "khaopiakpos.firebaseapp.com",
            databaseURL: "https://khaopiakpos-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "khaopiakpos",
            storageBucket: "khaopiakpos.firebasestorage.app",
            messagingSenderId: "51654913004",
            appId: "1:51654913004:web:57eb6bc244c1918beaaec9",
            measurementId: "G-FYB29D6N9D"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allMenus = [], cart = [], currentTable = "", activeOrders = {}, currentCategory = "ທັງໝົດ";

        function showPage(id) {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'page-table') listenToOrders();
            if(id === 'page-report') loadReports();
        }

        // ປັບປຸງການ Login ໃຫ້ດີຂຶ້ນ
        function checkLogin() {
            const pass = document.getElementById('login-pass').value;
            if(pass === 'jip1234') {
                showPage('page-table');
                document.getElementById('login-pass').value = "";
            } else {
                alert("ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ!");
            }
        }

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg; x.classList.remove('hidden');
            setTimeout(() => { x.classList.add('hidden'); }, 2000);
        }

        // ຈັດການເມນູ ແລະ ຮູບພາບ
        async function handleSaveMenu() {
            const name = document.getElementById('admin-name').value;
            const price = document.getElementById('admin-price').value;
            const category = document.getElementById('admin-category').value;
            const img = document.getElementById('admin-img').value;
            if (name && price) {
                const ref = db.ref('menus').push();
                await ref.set({ id: ref.key, name, price: Number(price), category, img: img || '' });
                showToast("ບັນທຶກສຳເລັດ");
                document.getElementById('admin-name').value = ""; 
                document.getElementById('admin-price').value = "";
                document.getElementById('admin-img').value = "";
            }
        }

        function loadMenus() {
            db.ref('menus').on('value', snap => {
                allMenus = snap.val() ? Object.values(snap.val()) : [];
                renderMenus(); renderAdminMenus();
            });
        }

        function renderMenus() {
            const filtered = allMenus.filter(m => currentCategory === "ທັງໝົດ" || m.category === currentCategory);
            document.getElementById('menu-list').innerHTML = filtered.map(m => `
                <div onclick="addToCart('${m.name}', ${m.price})" class="bg-white rounded-2xl shadow-sm border border-slate-100 active-scale overflow-hidden text-center flex flex-col h-full">
                    <div class="w-full h-24 md:h-32 bg-slate-50 flex items-center justify-center overflow-hidden">
                        ${m.img ? `<img src="${m.img}" class="w-full h-full object-cover">` : `<i class="fas fa-image text-slate-200 text-2xl"></i>`}
                    </div>
                    <div class="p-3">
                        <div class="font-bold text-slate-800 text-xs md:text-sm truncate">${m.name}</div>
                        <div class="text-orange-600 font-black text-xs mt-1">${m.price.toLocaleString()}</div>
                    </div>
                </div>`).join('');
        }

        function addToCart(name, price) {
            const item = cart.find(c => c.name === name);
            if(item) item.qty++; else cart.push({ name, price, qty: 1 });
            renderCart();
        }

        function updateQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            renderCart();
        }

        function renderCart() {
            let total = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
                total += item.price * item.qty;
                return `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-50 shadow-sm">
                    <div class="flex-1 min-w-0 pr-2 text-left">
                        <p class="font-bold text-slate-800 text-xs truncate leading-tight">${item.name}</p>
                        <p class="text-[10px] text-orange-500 font-black mt-0.5">${(item.price * item.qty).toLocaleString()} KIP</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="updateQty(${idx}, -1)" class="w-7 h-7 bg-slate-100 rounded-lg text-slate-500"><i class="fas fa-minus text-[8px]"></i></button>
                        <span class="font-black text-xs text-slate-700 w-4 text-center">${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="w-7 h-7 bg-orange-100 rounded-lg text-orange-600"><i class="fas fa-plus text-[8px]"></i></button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('total-price').innerText = total.toLocaleString();
        }

        async function holdOrder() {
            if(cart.length === 0) return;
            await db.ref('activeOrders/' + currentTable).set({ items: cart, table: currentTable });
            showToast("ພັກບິນແລ້ວ");
            showPage('page-table');
        }

        async function checkout() {
            if(cart.length === 0) return;
            const total = cart.reduce((sum, i) => sum + (i.price * i.qty), 0);
            if(confirm(`ຢືນຢັນການຊຳລະ: ${total.toLocaleString()} KIP?`)) {
                await db.ref('sales').push({ 
                    table: currentTable, total: total, items: cart.map(i => `${i.name} (x${i.qty})`).join(', '), 
                    date: new Date().toLocaleDateString(), timestamp: Date.now() 
                });
                await db.ref('activeOrders/' + currentTable).remove();
                showToast("ໄລ່ເງິນສຳເລັດ");
                showPage('page-table');
            }
        }

        function listenToOrders() {
            db.ref('activeOrders').on('value', snap => {
                activeOrders = snap.val() || {};
                renderTables();
            });
        }
        
        function renderTables() {
            const grid = document.getElementById('table-grid');
            grid.innerHTML = '';
            for(let i=1; i<=12; i++) {
                const tableName = `ໂຕະ ${i}`;
                const isActive = activeOrders[tableName];
                grid.innerHTML += `
                <div onclick="openPOS('${tableName}')" class="${isActive ? 'bg-orange-500 text-white scale-105 shadow-orange-200' : 'bg-white text-slate-800'} p-8 rounded-[2rem] shadow-sm text-center font-black cursor-pointer transition-all border border-slate-100 active-scale">
                    <p class="text-xl italic">${tableName}</p>
                    <p class="text-[8px] uppercase mt-2 opacity-60 tracking-widest">${isActive ? 'ບໍ່ວ່າງ' : 'ວ່າງ'}</p>
                </div>`;
            }
        }

        function filterMenu(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-orange-500', 'text-white');
                btn.classList.add('bg-slate-100', 'text-slate-500');
                if(btn.innerText === cat) {
                    btn.classList.remove('bg-slate-100', 'text-slate-500');
                    btn.classList.add('bg-orange-500', 'text-white');
                }
            });
            renderMenus();
        }

        function openPOS(tableName) {
            currentTable = tableName;
            document.getElementById('pos-table-name').innerText = tableName;
            cart = activeOrders[tableName] ? activeOrders[tableName].items : [];
            renderCart();
            showPage('page-pos');
        }

        function renderAdminMenus() {
            document.getElementById('admin-display-list').innerHTML = allMenus.map(m => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-white overflow-hidden border">
                            ${m.img ? `<img src="${m.img}" class="w-full h-full object-cover">` : `<i class="fas fa-image text-slate-200 p-2"></i>`}
                        </div>
                        <span class="text-xs font-bold text-slate-700">${m.name}</span>
                    </div>
                    <button onclick="deleteMenu('${m.id}')" class="text-red-400 p-2"><i class="fas fa-trash-alt"></i></button>
                </div>`).join('');
        }

        async function deleteMenu(id) {
            if(confirm("ລຶບເມນູນີ້?")) await db.ref('menus/' + id).remove();
        }

        function loadReports() {
            db.ref('sales').on('value', snap => {
                const container = document.getElementById('report-daily-container');
                if(!snap.val()) { container.innerHTML = ""; return; }
                const sales = Object.entries(snap.val()).map(([id, val]) => ({ id, ...val })).sort((a, b) => b.timestamp - a.timestamp);
                const today = new Date().toLocaleDateString();
                let totalT = 0;
                const grouped = sales.reduce((acc, sale) => {
                    if(!acc[sale.date]) acc[sale.date] = { total: 0, items: [] };
                    acc[sale.date].total += sale.total;
                    acc[sale.date].items.push(sale);
                    if(sale.date === today) totalT += sale.total;
                    return acc;
                }, {});

                document.getElementById('report-total-today').innerText = totalT.toLocaleString() + " KIP";
                document.getElementById('report-count-all').innerText = sales.length;

                container.innerHTML = Object.entries(grouped).map(([date, data]) => `
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <div class="bg-slate-900 p-4 flex justify-between items-center text-white text-[10px] font-bold">
                            <span>ວັນທີ: ${date}</span>
                            <span class="text-orange-400 font-black">${data.total.toLocaleString()} KIP</span>
                        </div>
                        <div class="divide-y">${data.items.map(s => `
                            <div class="p-4 flex justify-between items-center text-xs">
                                <div class="flex-1 pr-2 text-left">
                                    <span class="bg-orange-100 text-orange-600 px-2 py-0.5 rounded-full font-bold uppercase text-[8px]">${s.table}</span>
                                    <p class="text-slate-500 mt-1 italic truncate">${s.items}</p>
                                </div>
                                <p class="font-black text-slate-800">${s.total.toLocaleString()}</p>
                            </div>`).join('')}</div>
                    </div>`).join('');
            });
        }

        loadMenus(); listenToOrders();
    </script>
</body>
</html>
