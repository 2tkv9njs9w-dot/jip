<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ຮ້ານເຂົ້າປຽກຈິບໆ - Mobile POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans Lao', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .hidden { display: none; }
        .active-scale:active { transform: scale(0.95); }
        
        /* ປັບ Layout ສຳລັບມືຖື */
        @media (max-width: 768px) {
            .pos-main { flex-direction: column; height: calc(100vh - 120px); }
            .menu-side { width: 100% !important; flex: 1; overflow-y: auto; padding-bottom: 200px; }
            .cart-side { 
                width: 100% !important; 
                height: auto; 
                max-height: 45vh;
                position: fixed; 
                bottom: 0; 
                z-index: 40; 
                border-radius: 2rem 2rem 0 0;
                box-shadow: 0 -10px 20px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>

    <div id="page-login" class="flex items-center justify-center min-h-screen bg-orange-600 p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <div class="w-20 h-20 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-lock text-orange-600 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-black mb-6 text-slate-800 uppercase italic">ເຂົ້າປຽກຈິບໆ</h1>
            <input type="password" id="login-pass" placeholder="ໃສ່ລະຫັດ jip1234" 
                   class="w-full px-6 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-xl mb-4 outline-none focus:border-orange-500 transition-all">
            <button onclick="checkLogin()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg active-scale">ເຂົ້າສູ່ລະບົບ</button>
        </div>
    </div>

    <div id="page-table" class="hidden min-h-screen p-4 md:p-10">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-black text-slate-800 italic">ເລືອກໂຕະ</h1>
                <div class="flex gap-2">
                    <button onclick="showPage('page-report')" class="p-3 bg-white rounded-xl border shadow-sm text-emerald-600 active-scale"><i class="fas fa-chart-line"></i></button>
                    <button onclick="showPage('page-admin')" class="p-3 bg-slate-800 rounded-xl text-white shadow-sm active-scale"><i class="fas fa-cog"></i></button>
                </div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="table-grid"></div>
        </div>
    </div>

    <div id="page-pos" class="hidden h-screen flex flex-col bg-slate-50">
        <header class="bg-white border-b p-4 flex justify-between items-center px-6 sticky top-0 z-50">
            <button onclick="showPage('page-table')" class="text-slate-400 font-bold active-scale"><i class="fas fa-arrow-left"></i></button>
            <h2 id="pos-table-name" class="font-black text-xl text-orange-600 italic"></h2>
            <div class="w-8"></div>
        </header>
        
        <nav class="bg-white border-b flex gap-2 p-3 overflow-x-auto">
            <button onclick="filterMenu('ທັງໝົດ')" class="category-btn px-6 py-2 rounded-full font-bold bg-orange-500 text-white shadow-sm shrink-0">ທັງໝົດ</button>
            <button onclick="filterMenu('ອາຫານ')" class="category-btn px-6 py-2 rounded-full font-bold text-slate-500 bg-slate-100 shrink-0">ອາຫານ</button>
            <button onclick="filterMenu('ເຄື່ອງດື່ມ')" class="category-btn px-6 py-2 rounded-full font-bold text-slate-500 bg-slate-100 shrink-0">ເຄື່ອງດື່ມ</button>
        </nav>

        <main class="flex flex-1 overflow-hidden pos-main">
            <section id="menu-list" class="menu-side p-4 grid grid-cols-2 md:grid-cols-4 gap-3 content-start overflow-y-auto"></section>
            
            <aside class="cart-side bg-white border-l flex flex-col shadow-2xl">
                <div class="p-4 border-b flex justify-between items-center bg-slate-50 rounded-t-[2rem] md:rounded-none">
                    <span class="font-black text-slate-700 text-sm italic">ລາຍການສັ່ງ</span>
                    <span id="cart-count" class="bg-orange-500 text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
                </div>
                <div id="cart-items" class="flex-1 overflow-y-auto p-3 space-y-2 max-h-[25vh] md:max-h-none"></div>
                <div class="p-5 bg-white border-t space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-slate-400 font-bold text-xs">ລວມທັງໝົດ</span>
                        <span id="total-price" class="text-3xl font-black text-orange-600">0</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="holdOrder()" class="bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold active-scale">ພັກບິນ</button>
                        <button onclick="checkout()" class="bg-orange-600 text-white py-4 rounded-2xl font-bold shadow-lg active-scale">ໄລ່ເງິນ</button>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDrkORCwmsdCsdpH81Y40kaDpgrHU-U6ps",
            authDomain: "khaopiakpos.firebaseapp.com",
            databaseURL: "https://khaopiakpos-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "khaopiakpos",
            storageBucket: "khaopiakpos.firebasestorage.app",
            messagingSenderId: "51654913004",
            appId: "1:51654913004:web:57eb6bc244c1918beaaec9",
            measurementId: "G-FYB29D6N9D"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allMenus = [], cart = [], currentTable = "", activeOrders = {}, currentCategory = "ທັງໝົດ";

        function showPage(id) {
            document.querySelectorAll('body > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'page-table') listenToOrders();
            if(id === 'page-report') loadReports();
        }

        function checkLogin() {
            // ໃຊ້ type="password" ຈະເຮັດໃຫ້ບໍ່ເຫັນລະຫັດຕອນພິມ
            if(document.getElementById('login-pass').value === 'jip1234') showPage('page-table');
            else alert("ລະຫັດບໍ່ຖືກຕ້ອງ!");
        }

        function renderMenus() {
            const filtered = allMenus.filter(m => currentCategory === "ທັງໝົດ" || m.category === currentCategory);
            document.getElementById('menu-list').innerHTML = filtered.map(m => `
                <div onclick="addToCart('${m.name}', ${m.price})" class="bg-white rounded-2xl shadow-sm border border-slate-100 active-scale overflow-hidden text-center flex flex-col">
                    <div class="w-full h-24 bg-slate-50 overflow-hidden">
                        ${m.img ? `<img src="${m.img}" class="w-full h-full object-cover">` : `<i class="fas fa-image text-slate-200 mt-8"></i>`}
                    </div>
                    <div class="p-3 flex-1 flex flex-col justify-center">
                        <div class="font-bold text-slate-800 text-xs truncate">${m.name}</div>
                        <div class="text-orange-600 font-black text-xs mt-1">${m.price.toLocaleString()}</div>
                    </div>
                </div>`).join('');
        }

        function addToCart(name, price) {
            const item = cart.find(c => c.name === name);
            if(item) item.qty++; else cart.push({ name, price, qty: 1 });
            renderCart();
        }

        function updateQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            renderCart();
        }

        function renderCart() {
            let total = 0; let count = 0;
            document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
                total += item.price * item.qty; count += item.qty;
                return `
                <div class="flex justify-between items-center bg-white p-3 rounded-xl border border-slate-50 shadow-sm">
                    <div class="flex-1 min-w-0 pr-2">
                        <p class="font-bold text-slate-800 text-[11px] truncate">${item.name}</p>
                        <p class="text-[10px] text-orange-500 font-black mt-0.5">${(item.price * item.qty).toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="updateQty(${idx}, -1)" class="w-7 h-7 bg-slate-100 rounded-lg text-slate-500"><i class="fas fa-minus text-[10px]"></i></button>
                        <span class="font-black text-xs text-slate-700 w-4 text-center">${item.qty}</span>
                        <button onclick="updateQty(${idx}, 1)" class="w-7 h-7 bg-orange-100 rounded-lg text-orange-600"><i class="fas fa-plus text-[10px]"></i></button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('total-price').innerText = total.toLocaleString();
            document.getElementById('cart-count').innerText = count;
        }

        // --- ສ່ວນທີ່ເຫຼືອ (handleSaveMenu, listenToOrders, ໆລໆ) ແມ່ນໃຊ້ຄືເກົ່າ ---
        // ... (ກັອບປີ້ Logic Firebase ຈາກເວີຊັນກ່ອນໜ້າມາໃສ່ໃຫ້ຄົບ)
        
        loadMenus(); listenToOrders();
    </script>
</body>
</html>
